<!DOCTYPE html>
<html>
<head>
<title>TMA LAB Tour</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<style> @-ms-viewport { width: device-width; } </style>
<link rel="stylesheet" href="mazi/vendor/reset.min.css">
<link rel="stylesheet" href="mazi/style.css">
</head>
<body class="multiple-scenes ">

<div id="pano"></div>

<div id="sceneList">
  <ul class="scenes">
    
      <a href="#" class="scene" data-id="0-0_0">
        <li class="text">0_0</li>
      </a>
    
      <a href="#" class="scene" data-id="1-1">
        <li class="text">1</li>
      </a>
    
      <a href="#" class="scene" data-id="2-1_0">
        <li class="text">1_0</li>
      </a>
    
      <a href="#" class="scene" data-id="3-1_1">
        <li class="text">1_1</li>
      </a>
    
      <a href="#" class="scene" data-id="4-1_2">
        <li class="text">1_2</li>
      </a>
    
      <a href="#" class="scene" data-id="5-1_3">
        <li class="text">1_3</li>
      </a>
    
      <a href="#" class="scene" data-id="6-1_4">
        <li class="text">1_4</li>
      </a>
    
      <a href="#" class="scene" data-id="7-home">
        <li class="text">home</li>
      </a>
    
  </ul>
</div>

<div id="titleBar">
  <h1 class="sceneName"></h1>
</div>

<a href="#" id="autorotateToggle">
  <img class="icon off" src="mazi/img/play.png">
  <img class="icon on" src="mazi/img/pause.png">
</a>

<a href="#" id="fullscreenToggle">
  <img class="icon off" src="mazi/img/fullscreen.png">
  <img class="icon on" src="mazi/img/windowed.png">
</a>

<a href="#" id="sceneListToggle">
  <img class="icon off" src="mazi/img/expand.png">
  <img class="icon on" src="mazi/img/collapse.png">
</a>

<a href="#" id="viewUp" class="viewControlButton viewControlButton-1">
  <img class="icon" src="mazi/img/up.png">
</a>
<a href="#" id="viewDown" class="viewControlButton viewControlButton-2">
  <img class="icon" src="mazi/img/down.png">
</a>
<a href="#" id="viewLeft" class="viewControlButton viewControlButton-3">
  <img class="icon" src="mazi/img/left.png">
</a>
<a href="#" id="viewRight" class="viewControlButton viewControlButton-4">
  <img class="icon" src="mazi/img/right.png">
</a>
<a href="#" id="viewIn" class="viewControlButton viewControlButton-5">
  <img class="icon" src="mazi/img/plus.png">
</a>
<a href="#" id="viewOut" class="viewControlButton viewControlButton-6">
  <img class="icon" src="mazi/img/minus.png">
</a>

<script src="mazi/vendor/es5-shim.js"></script>
<script src="mazi/vendor/eventShim.js"></script>
<script src="mazi/vendor/classList.js"></script>
<script src="mazi/vendor/requestAnimationFrame.js" ></script>
<script src="mazi/vendor/screenfull.min.js" ></script>
<script src="mazi/vendor/bowser.min.js" ></script>
<script src="mazi/vendor/marzipano.js" ></script>

<script src="mazi/data.js"></script>
<script src="mazi/index.js"></script>

</body>
</html>
